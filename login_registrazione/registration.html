<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration</title>

    <link rel="StyleSheet" href="../Style/navbar.css">
    <link rel="StyleSheet" href="../Style/login/login.css">
</head>
<body>
    <!--Header, there is the navbar menu and login-->
    <header> 
        <nav>
            <!--container for logo and name-->
            <div class="logo"> 
                <img class="logo_header" src="../immagini/logo/Ade.jpg">
                <a class="name">ADE Sporting Club</a>
            </div>
            <!--container for navbar -->
            <div class="toolbar topBotomBordersOut"> 
                <a href="../index.html">Home</a> |
                <a href="../Struttura.html">Struttura</a> |
                <a href="../Attività.html"> Attività</a> |
                <a href="../Ristorante.html">Ristorante</a> |
                <a href="../Eventi.html">Eventi</a> |
                <a href="../Prenota.html">Prenota un campo</a> |
                <a href="../Soci.html">Soci</a> 
            </div>

            <!--container for login features--> <!--Inserire un link sign in, sign up e un bottone con l'immagine che se cliccato ti apre un menu con accedi e registrati-->
            <div id="person">
            </div>
        </nav>
    </header>

    <form action="" method="post" name="registr"> <!-- importante per i comportamenti automatici del form -->
        <label>Cognome: </label><input type="text" name="cognome" size="40" maxlength="40" required></br>
        <label>Nome: </label><input type="text" name="nome" size="30" maxlength="30" required></br>
        <br/>Sesso:
                <br/><input type="radio" name="sesso" />Maschio
                <br/><input type="radio" name="sesso" />Femmina
        <br/>
        <label>Residenza: </label><input type="text" name="residenza" size="40" maxlength="40" required></br>
        <label>Nato/a a: </label><input type="text" placeholder="luogo" name="utente" /> il <input type="date" name="nata"><br/>
        <label>E-mail: </label><input type="email" name="indirizzomail" size="30" maxlength="30"></br>
        <label>Telefono: </label><input type="tel" name="telefono" size="15" maxlength="15"></br>
        <label>Status: </label><input type="text" name="status" list="listastatus" size="30" maxlength="30" autocomplete>
        <datalist id="listastatus">
            <option value="socio gold">
            <option value="abbonato calcio">
            <option value="abbonato tennis">
            <option value="abbonato piscina">
            <option value="abbonato basket">
            <option value="abbonato paddle">
            <option value="abbonato palestra">
        </datalist></br>
        <input type="submit" value="invia form">
        <input type="reset" value="reset form">
    </form>
</body>
</html>
