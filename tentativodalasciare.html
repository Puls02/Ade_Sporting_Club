<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Login</title>
    <style>
        body {
            background-color: transparent;
            position: relative;
            padding: 0;
        }
        .sectionclienti {
            
            width: 50%;
            height: auto;
            padding: 2%;
            background-color: #ae2424;
            position: absolute;
            left: 0;
            
        }
        .sectionistruttori {
            
            width: 50%;
            height: auto;
            padding: 2%;
            background-color: #2b12a8;
            position: absolute;
            display: none;  
            right: 0;
            
        }
        #btnToggle {
            padding: 1%;
            cursor: pointer;
            height: 6vh;
            z-index: 10;
            position: absolute;
            top: 60%;
            left: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sectionclienti">
            <!-- Contenuto per i clienti -->
            <h2>Area Clienti</h2>
            <form>
                <!-- Inserisci qui i campi per il login dei clienti -->
                <label for="nomecliente">Nome:</label>
                <input type="text" name="nomecliente" id="nomecliente" size="10">
            </form>
        </div>
        <div class="sectionistruttori">
            <!-- Contenuto per gli istruttori -->
            <h2>Area Istruttori</h2>
            <form>
                <!-- Inserisci qui i campi per il login degli istruttori -->
                <label for="nomecliente">Nome:</label>
                <input type="text" name="nomecliente" id="nomecliente" size="10">
            </form>
        </div>
        <button id="btnToggle">Passa a Istruttori</button>
    </div>
    
    <script>
        document.getElementById('btnToggle').addEventListener('click', function() {
            var clientiSection = document.querySelector('.sectionclienti');
            var istruttoriSection = document.querySelector('.sectionistruttori');
            var btn = document.getElementById('btnToggle');
            
            // Controlla quale sezione Ã¨ attiva e cambia di conseguenza
            if (clientiSection.style.display !== 'none') {
                clientiSection.style.display = 'none';
                istruttoriSection.style.display = 'block';
                btn.textContent = 'Passa a Clienti';
            } else {
                istruttoriSection.style.display = 'none';
                clientiSection.style.display = 'block';
                btn.textContent = 'Passa a Istruttori';
            }
        });
    </script>
</body>
</html>
