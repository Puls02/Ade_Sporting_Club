<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            flex-grow: 1;
            display: flex;
        }
        .section {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }
        .clienti {
            background-color: #f9f9f9;
        }
        .istruttori {
            background-color: #e0e0e0;
            display: none; /* Nasconde la sezione degli istruttori */
        }
        #btnToggle {
            padding: 10px;
            margin: 0 auto; /* Centra il bottone sotto le sezioni */
            cursor: pointer;
            position: relative; /* Assicura che il bottone sia in primo piano */
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section clienti">
            <!-- Contenuto per i clienti -->
            <h2>Area Clienti</h2>
            <form>
                <!-- Inserisci qui i campi per il login dei clienti -->
            </form>
        </div>
        <div class="section istruttori">
            <!-- Contenuto per gli istruttori -->
            <h2>Area Istruttori</h2>
            <form>
                <!-- Inserisci qui i campi per il login degli istruttori -->
            </form>
        </div>
    </div>
    <button id="btnToggle">Passa a Istruttori</button>
    <script>
        document.getElementById('btnToggle').addEventListener('click', function() {
            var clientiSection = document.querySelector('.clienti');
            var istruttoriSection = document.querySelector('.istruttori');
            var btn = document.getElementById('btnToggle');
            
            // Controlla quale sezione Ã¨ attiva e cambia di conseguenza
            if (clientiSection.style.display !== 'none') {
                clientiSection.style.display = 'none';
                istruttoriSection.style.display = 'block';
                btn.textContent = 'Passa a Clienti';
            } else {
                istruttoriSection.style.display = 'none';
                clientiSection.style.display = 'block';
                btn.textContent = 'Passa a Istruttori';
            }
        });
    </script>
</body>
</html>
